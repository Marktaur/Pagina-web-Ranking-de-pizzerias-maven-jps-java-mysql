<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>TP Integrador #1</title>
</head>

<body>
    <main>
        
        <!-- Form -->
        <div class="container w-50 pt-2">
            <!-- Texto superior del formulario -->
            <div class="text-center">
               <p><h2>Realice su pedido</h2><br>
                <h4>Con la Compra de una pizza a eleccion lleve una Cocacola de 2L gratis</h4>
                </p>
            </div>
            
            <!-- Formulario -->
            <form class="row g-1 gx-2 formulario" id="formulario">
                <div class="col-md-6 mb-3">
                    <input type="text" class="form-control" placeholder="Nombre" >
                </div>
                <div class="col-md-6 mb-3">
                    <input type="text" class="form-control" placeholder="Calle Altura localidad">
                </div>
                <div class="mb-3">
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Correo">
                </div>
                <div class="col-md-6 mb-3">
                    <input type="text" class="form-control" placeholder="Telefono">
                </div>
                <div class="col-md-6 mb-3">
                    <input type="text" class="form-control" placeholder="NÂº de Socio">
                </div>
                
                
                <div class="col-md-6 mb-3">
                    <label for="cantidad" class="form-label">Cantidad de Pizzas</label>
                    <input type="text" class="form-control" id="cantidad" placeholder="Cantidad">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="cantidad" class="form-label">Pizza a Eleccion</label>
                    <select id="categoria" class="form-select">
                        <option value="">Sin categoria</option>
                        <option value="grandem">Pizza Grande de Muzzarella</option>
                        <option value="fuga">Fugazetta</option>
                        <option value="cala">Calabresa</option>
                        <option value="jamon">Jamon y Morron</option>
                        <option value="especial">Especial</option>
                    </select>
                </div>
                <div class="mb-3">
                    <p class="alert alert-primary" id="totalAPagar">Total a Pagar: $</p>
                </div>

                <div class="d-grid gap-2 col-6 mx-auto">
                    <button class="btn text-white fs-6 btnBorrar" style="background-color: #96c93e;"
                        type=" button" id="borrar">Borrar</button>
                </div>
                <div class="d-grid gap-2 col-6 mx-auto">
                    <button class="btn text-white fs-6 btnResumen" style="background-color: #96c93e;"
                        type=" button" id="resumen">Resumen</button>
                </div>
            </form>
        </div>
        <br>
        <br>
    </main>

</body>

</html>
